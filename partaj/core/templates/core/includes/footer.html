    <div class="flex flex-row items-center space-x-8">
      <img
        alt="Fabrique numérique"
        src="/static/core/img/logo-fabrique-numerique.svg"
        class="w-64 h-64"
      />

        <li>
          <a href="mailto:contact@partaj.beta.gouv.fr">{% trans "Contact us" %}</a>

        <li>
