{% extends "core/unit/base.html" %}
{% load i18n %}

{% block unit_content %}
<style type="text/css">
.unit__referral-detail__row {
  margin-bottom: 2rem;
}
</style>

<div class="row">
  <div class="col-sm-12 col-md-3 order-1 order-md-2">
    <div
      class="partaj-react partaj-react--referral-detail-assignment"
      data-props='{"referralId": {{ referral.id }}}'
    ></div>
  </div>

  <div class="col-sm-12 col-md-9">

    {% include "core/partials/referral_detail.html" with referral=referral %}

    <section class="row unit__referral-detail__row">
      <div class="col-sm-12">
        <div
          class="partaj-react partaj-react--referral-detail-answer"
          data-props='{"referralId": {{ referral.id }}}'
        ></div>
      </div>
    </section>
  </div>
</div>
{% endblock unit_content %}
